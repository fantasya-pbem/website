security:
    encoders:
        App\Entity\User:
            algorithm: auto

    role_hierarchy:
        ROLE_BETA_TESTER:  ROLE_USER
        ROLE_MULTI_PLAYER: ROLE_USER
        ROLE_NEWS_CREATOR: ROLE_USER

    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: name
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: lazy
            guard:
                authenticators:
                    - App\Security\ClientCertificateAuthenticator
                    - App\Security\PasswordAuthenticator
                entry_point: App\Security\ClientCertificateAuthenticator
            logout:
                path: user_logout
            remember_me:
                secret: '%kernel.secret%'
                lifetime: 604800 # 1 week in seconds
                path: /

            # activate different ways to authenticate

            # http_basic: true
            # https://symfony.com/doc/current/security.html#a-configuring-how-your-users-will-authenticate

            # form_login: true
            # https://symfony.com/doc/current/security/form_login_setup.html

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        # - { path: ^/admin, roles: ROLE_ADMIN }
        # - { path: ^/profile, roles: ROLE_USER }
